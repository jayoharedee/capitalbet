<form [formGroup]="betGroup">
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <label class="dash-form-label">Currency</label>
        </div>
        <div class="col-6">
          <select class="browser-default custom-select">
            <option [value]="itm.stockId" *ngFor="let itm of stockTypes">{{ itm.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <label class="dash-form-label">Period</label>
        </div>
        <div class="col-6">
          <select class="browser-default custom-select">
            <option value="1">2 Min</option>
            <option value="1">5 Min</option>
            <option value="1">15 Min</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-4">
      
    </div>
  </div>
</form>

<div class="row">
  <div class="col-10">
    <highcharts-chart [Highcharts]="highcharts"
                      [options]="chartOptions"
                      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
  <div class="col-2">

    <div class="row">
      <div class="col-12">
        <label class="dash-form-label">Amount</label>
        <input type="number" class="form-control" mdbInput />
      </div>
    </div>

    <!-- Bid Buttons -->











  </div>
</div>
